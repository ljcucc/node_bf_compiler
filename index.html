<html>
  <head>
    <title>Node.bf compiler for C</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--system.js-->
    <script src="//unpkg.com/zone.js@0.8.26?main=browser"></script>
    <script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>

    <!-- Code Mirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/mode/clike/clike.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/codemirror.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.2/theme/monokai.min.css"/>

    <!--Material Component-->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a onclick="drawer.open = !drawer.open;" class="material-icons mdc-toolbar__menu-icon mdc-icon-button">menu</a>
          <span class="mdc-toolbar__title">Node.bf Compiler</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          <button id="compile" class="mdc-icon-button material-icons">play_arrow</button>
        </section>
      </div>
    </header>

    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="https://github.com/ljcucc" aria-selected="true">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
            <span class="mdc-list-item__text">About</span>
          </a>
          <a class="mdc-list-item" href="https://github.com/ljcucc/node_bf_compiler">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">code</i>
            <span class="mdc-list-item__text">Github</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <div class="mdc-snackbar" id="codeCompiledToast">
      <div class="mdc-snackbar__surface">
        <div class="mdc-snackbar__label"
             role="status"
             aria-live="polite">
          Code is compiled, click to checkout.
        </div>
        <div class="mdc-snackbar__actions">
          <button type="button" class="mdc-button mdc-snackbar__action" onclick="showCodeDialog.open()" >show code</button>
        </div>
      </div>
    </div>

    <button class="mdc-fab mdc-fab--extended" id="floating-button" onclick="showCodeDialog.open()" style="color:black;z-index:150;">
      <span class="material-icons mdc-fab__icon">code</span>
      <span class="mdc-fab__label">Show code</span>
    </button>

    <main class="mdc-toolbar-fixed-adjust">
      <textarea id="sourceCode"></textarea>
    </main>

    <div class="mdc-dialog mdc-dialog--scrollable"
         id="showCodeDialog"
         role="alertdialog"
         aria-modal="true"
         aria-labelledby="my-dialog-title"
         aria-describedby="my-dialog-content">
      <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
          <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
          <h2 class="mdc-dialog__title" id="my-dialog-title">Codes</h2>
          <div class="mdc-dialog__content" id="my-dialog-content">
            <p>
            Copy the codes from here
            </p>
            <textarea placeholder="Seem looks like you haven't compile the code yet." style="width:100%; height:40vh;" id="compiledCode"></textarea>
          </div>
          <footer class="mdc-dialog__actions">
            <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
              <span class="mdc-button__label">Done</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="mdc-dialog__scrim"></div>
    </div>


    <script src="config.js"></script>
    <script>
      var editor, showCodeDialog, drawer, codeCompiledToast;
      $(document).ready(e=>{
        mdc.autoInit();
        var toolbar = mdc.toolbar.MDCToolbar.attachTo(document.querySelector('.mdc-toolbar'));
        toolbar.fixedAdjustElement = document.querySelector('.mdc-toolbar-fixed-adjust');

        showCodeDialog = new mdc.dialog.MDCDialog(document.querySelector('#showCodeDialog'));

        drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));

        codeCompiledToast = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'));

         editor = CodeMirror.fromTextArea(document.querySelector("#sourceCode"), {
          lineNumbers: true,
          theme:"monokai",
          mode:"text/x-c",
          tabSize:2
        });
      })
    </script>
  </body>
</html>
